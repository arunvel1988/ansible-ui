---
- name: CPU Alert Response
  hosts: localhost
  gather_facts: no
  tasks:

    - name: "Print CPU alert message"
      debug:
        msg: "âš¡ High CPU usage detected! Taking action..."

    - name: "Kill stress process if running"
      ansible.builtin.shell: |
        if pgrep stress; then
          pkill stress
        fi
      failed_when: false

    - name: "Optional: Add other automated responses"
      debug:
        msg: "You can extend this task to restart services, send alerts, etc."
